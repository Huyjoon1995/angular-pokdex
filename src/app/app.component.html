
<div *ngIf="loading">    
    <app-loading-component-spinner></app-loading-component-spinner>
</div>

<div *ngIf="!loading">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger static-top" >
        <div class="container">
          <a class="navbar-brand"  [routerLink] = "['']">
                <img src="https://i.dlpng.com/static/png/258924_preview.png" alt="" style="width:40px;">
              </a>
          <button class="navbar-toggler" type="button"  (click)="navbarCollapsed = !navbarCollapsed" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" [ngbCollapse]="navbarCollapsed"  id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" [routerLink] = "['']">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/about']" routerLinkActive="router-link-active">About</a>
              </li>
               <li class="nav-item dropdown">
                <div ngbDropdown class="d-inline-block">
                  <a class="nav-link" ngbDropdownToggle>Regions</a>
                  <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <button class="dropdown-item" [routerLink] = "['/kanto']" routerLinkActive="active">Kanto</button>
                    <button class="dropdown-item" [routerLink] = "['/johto']" routerLinkActive="active">Johto</button>
                    <button class="dropdown-item" [routerLink] = "['/hoen']" routerLinkActive="active">Hoen</button>
                    <button class="dropdown-item" [routerLink] = "['/sinnoh']" routerLinkActive="active">Sinnoh</button>
                    <button class="dropdown-item" [routerLink] = "['/unova']" routerLinkActive="active">Unova</button>
                    <button class="dropdown-item" [routerLink] = "['/kalos']" routerLinkActive="active">Kalos</button>
                    <button class="dropdown-item" [routerLink] = "['/alola']" routerLinkActive="active">Alola</button>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink] = "['/feedback']">Feed Back</a>
              </li>     
            </ul>
          </div>
        </div>
      </nav>
      <br>

      <div class="container-fluid" >
          <router-outlet></router-outlet>
      </div>
          <!-- Footer -->
      <footer class="page-footer font-small bg-danger pt-2">
          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">All content is ©Nintendo, Game Freak, and The Pokémon Company. 
          </div>
          <!-- Copyright -->
      </footer>
      
        
</div>
