<div class="container">
    <div class="row"  *ngIf="submitted">
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Thank you for your feed back!</strong>
          </p>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data" ngModelGroup="userData">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" ngModel name="firstname" required>
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" class="form-control" ngModel name="lastname" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
              <span class="help-block"*ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="feedback">Feed Back</label>
            <textarea class="form-control" ngModel name="feedback" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
 
</div>
  
<br>
