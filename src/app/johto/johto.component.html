<div class="container-fluid">
    <input type="text" [(ngModel)] = "userInput" class="form-control" placeholder="Search Pokemon...">
    <div class="row">
        <div  *ngFor="let pokemonJohto of pokemonJohtoArray | filter:userInput; let i = index" class="col-sm-2 card border-dark mt-3 ">
            <a><img class="card-img-top" [src]= "pokemonJohto.sprite" [alt] = "pokemonJohto.name"></a>
            <div class="card-block">
                <h5>{{ pokemonJohto.name | uppercase}}<span>#{{ pokemonJohto.number }}</span></h5>
                <hr>
            </div>
            <button class=" btn btn-danger" (click) = "open(i)">Info</button>
        </div>
    </div>
</div>
<br>
<router-outlet></router-outlet>
